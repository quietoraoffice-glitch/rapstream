services:
  # Backend API
  - type: web
    name: rapstream-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    pythonVersion: 3.11
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: PLAYLIST_ID
        sync: false

  # Frontend
  - type: static
    name: rapstream-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://rapstream-backend.onrender.com